---
# Define caddyserver defaults
caddy_system_group: caddy
caddy_system_user: caddy
caddy_binary_local_dir: /usr/local/bin
caddy_logrotate_days: 28
caddy_config_path: /etc/caddy
caddy_log_path: /var/log/caddy
caddy_data_path: /var/www
caddy_storage_path: /var/lib/caddy
caddy_auto_https: on

# TLS
caddy_tls_dns_cloudflare_enabled: false
cloudflare_token: xxx
caddy_env_vars:
  - 'CLOUDFLARE_API_TOKEN={{ cloudflare_token }}'

# Vhosts
caddy_vhosts: []
caddy_vhost_defaults:
  #hostname: "{{ ansible_hostname }}.{{ ansible_domain }}"
  template: caddy.vhosts.conf.j2
  compress: true
  proxy_host: null
  proxy_transparent_disable: false
  security_headers: false
  basicauth: false
  basicauth_path: '/'
  www_redir: false
  root: null
  php_fastcgi_enabled: null
  php_fastcgi_path: null
  responds: []
  rewrites: []
  file_server: false
  file_server_browse: false
  protected_enabled: false
  protected_remote_ips: []
  protected_header_name: null
  protected_header_value: null
  bind: null